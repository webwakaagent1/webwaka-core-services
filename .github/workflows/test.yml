name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: webwaka_test
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: webwaka_ledger_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    strategy:
      matrix:
        node-version: [18.x]
        implementation:
          - CS-1
          - CS-3_IAM_V2
          - cs2-notification-service
          - cs4-pricing-billing-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: Install dependencies
        working-directory: ./implementations/${{ matrix.implementation }}
        run: npm install
      
      - name: Run database migrations (CS-1 only)
        if: matrix.implementation == 'CS-1'
        working-directory: ./implementations/${{ matrix.implementation }}
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          PGPASSWORD=test_password psql -h localhost -U webwaka_test -d webwaka_ledger_test -f migrations/001_initial_schema.sql
        env:
          PGPASSWORD: test_password
      
      - name: Run tests
        working-directory: ./implementations/${{ matrix.implementation }}
        run: npm test -- --coverage --passWithNoTests
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./implementations/${{ matrix.implementation }}/coverage/lcov.info
          flags: ${{ matrix.implementation }}
          name: ${{ matrix.implementation }}
          fail_ci_if_error: false
